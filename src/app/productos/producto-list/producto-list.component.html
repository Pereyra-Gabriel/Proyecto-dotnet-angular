<a class="btn btn-success btn-sm float-end" [routerLink]="['/productos', 'new']">Nuevo Producto</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{producto.id}}</td>
      <td>{{producto.name}}</td>
      <td>{{producto.price | currency}}</td>
      <td class="text-end">
        <div class="btn-group" role="group">
          <a class="btn btn-info btn-sm" [routerLink]="['/productos', producto.id, 'detail']">Ver</a>
          <a class="btn btn-primary btn-sm" [routerLink]="['/productos', producto.id, 'edit']">Editar</a>
          <button class="btn btn-danger btn-sm" (click)="onDelete(producto)">Eliminar</button>
        </div>
      </td>
  </tbody>
</table>
